<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation assign</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./stylesheet/style.css">

    <!-- font-awesome -->
    <script
    src="https://kit.fontawesome.com/5cc6fb9f6b.js"
    crossorigin="anonymous"
  ></script>

  </head>
  <body>
    <main>
      <h1>2D and 3D Cube</h1>
      <div class="container  space-between flex">
        <div class="outer-box">
            <h2>2D Cube</h2>
            <div class="inner-box1">
                <div class="cube-2d">
                    <div class="slid s-top">Top</div>
                    <div class="slid s-left">Left</div>
                    <div class="slid s-right">Rigth</div>

                </div>
            </div>

        </div>

        <div class="outer-box">
            <h2>3D Cube</h2>
            <div class="inner-box2">
                <div class="scene">
                    <div class="cube">
                    <div class="face front">Front</div>
                    <div class="face back">Back</div>
                    <div class="face right">Right</div>
                    <div class="face left">Left</div>
                    <div class="face top">Top</div>
                    <div class="face bottom">Bottom</div>


                </div>
                </div>
            </div>

        </div>


      </div>
    </main>
  </body>
</html>
